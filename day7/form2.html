<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Basic Info</legend>
            <label for="fmame">first name</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last name></label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="gender">GENDER</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="gender" id="female">
            <label for="female">FeMale</label>
           
            <input type="radio" name="gender" id="other">
            <label for="other">other</label>
            <br><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <label for="image"></label>
            <input type="image" >
        
        </fieldset>
        <fieldset>
            <legend>Favorites</legend>
            <label for="color">Favorite color</label>
            <br>
            <input type="checkbox" name="" id="color">
            <label for="red">Red</label>
            <br>
            <input type="checkbox" name="" id="color">
            <label for="blue">Blue</label>
            <br>
            <input type="checkbox" name="" id="color">
            <label for="green">green</label>
            <br> 
             <input type="checkbox" name="" id="color">
            <label for="yellow">yellow</label>
        </fieldset>
    <fieldset>
        <legend>Contract info</legend>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="phone">PHONE</label>
        <input type="tel" name="phone" id="phone" placeholder="enter 10 digit number" pattern="[0-9]{10}">
        <br><br>
        <label for="address">Adress</label>
        <textarea name="address" id="address"></textarea>
    </fieldset>
    <fieldset>
        <label for="item">favrt food item</label>
       
        <select name="item" id="item"></select>
        <option value="">select food</option>
        <optgroup label="tiffins">
            <option value="idly">idly</option>
        </optgroup>
        <optgroup label="non-veg">
            <option value="biryani">biryani</option>
        </optgroup>
        <br><br>
        <label for="subject">Favrt subject</label>
        <select name="subject" id="subject" multiple size="2">
            <option value="maths">Maths</option>
            <option value="science">science</option>

            <option value="social science">social sci</option>

            <option value="english">english</option>
            

        </select>
        <br><br>
        <label for="game">Favrt game</label>
        <input name="game" id="game" list="games">
        <datalist id="games">
            <option value="cricket"></option>
            <option value="football"></option>
            <option value="hockey"></option>
        </datalist>
    </fieldset>
    <br>
    <button>Submit</button>
        <button>Reset</button>
        <br><br>

    </form>

</html>
