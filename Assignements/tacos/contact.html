<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="taco.jpg">
</head>
<body>
    <h1>Contact Us</h1>
    <ul>

        <li><a href="/">Home</a></li>
        <li><a href="/#about">About Tls</a></li>
        <li><a href="/#Our Menu">Our Menu</a></li>
        <li><a href="store.html">Store Hours</a></li>
    </ul>
    <img src="taco2.jpg" alt="">
    <h1>Our contact form</h1>
    <form action="">
        <fieldset>
            <legend>Send us Message</legend>
            <table>
                <tbody>

                <tr>
                    <td>
            <label for="fname">Name:</label>
           </td>
           <td>
            <input type="text" id="name" name="fname" placeholder="enter your name">
        </td>
        </tr>
                <tr>
                    <td>
            <label for="mail">Enter Email</label>
        </td>
        <td>
            <input type="email" id="name" name="mail" placeholder="enter your mail">
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Your Message:</label>
            </td>
            <td>
                <textarea name="text" id="area" cols="30" rows="9"></textarea>
            </td>
        </tr>
    </tbody>
        </table>
        </fieldset>
    </form>
    <hr>
</body>
</html>
