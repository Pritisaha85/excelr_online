<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARQUEU TASK</title>
    <link rel="icon" href="./medias/download.jpeg">
    <style>
        marquee{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <h1>Maqueue task</h1>
    <marquee behavior="" direction="right">this is text</marquee>
    <marquee behavior="" direction="left">this is text</marquee>
    <marquee behavior="" direction="up">this is text</marquee>
    <marquee behavior="" direction="right" scrollamount="10">
        <img src="./medias/download.jpeg" alt="">
    </marquee>
    <marquee behavior="" direction="down" scrollamount="20">
        <img src="./medias/download.jpeg" alt="">
    </marquee>

</body>
</html>
