<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" placeholder="enter mail" id="mail">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" placeholder="enter your password">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="num" name="age">
        <br><br>
        <label for="range">Rating:</label>
        <input type="range" min="1" max="100" value="50" id="range">
        <br><br>
        <label for="dates">DOB</label>
        <input type="date" id="dates" name="dates">
        <br><br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time">
        <br><br>
        <label for="img">Image</label>
        <input type="image" src="download.png" alt="">
        <br><br>
        <label for="weeks">Week:</label>
<input type="week" name="weeks" id="weeks">
<br><br>
<label for="month">Month:</label>
<input type="month">
<br><br>
<label for="local">Datetime-Local</label>
<input type="datetime-local">
<br><br>
<label for="url">URL:</label>
<input type="url">
<br><br>
<label for="search">Search:</label>
<input type="text" name="search" id="search">
<br><br>
<label for="gender">Gender</label>
<input type="radio" name="gender" id="male">

<label for="male">Male</label>

<input type="radio" name="gender" id="female">
<label for="female">Female</label>
<br><br>
<label for="interests">Interests:</label>
<br>
<input type="checkbox" id="reading">
<label for="reading">Reading</label>
<input type="checkbox" id="sports">
<label for="sports">Sports</label>
<br><br>
<label for="country">Country:</label>
<select name="country" id="country" >
    <option value="USA">USA</option>
    <option value="IND">India</option>
    <option value="Pakistan">Pakistan</option>

</select>
<br><br>
<label for="msg">Message:</label>
<textarea name="msg" id="msg" placeholder="enter your message"></textarea>
<br><br>
<button>Submit</button>
    </form>
</body>
</html>
