<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
}

.container {
    display: grid;
    grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
    grid-template-columns: 1fr 3fr;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
}

/* Layout sections */
header {
    grid-area: header;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

.sidebar {
    grid-area: sidebar;
    background-color: #eee;
    padding: 20px;
}

.main {
    grid-area: main;
    background-color: white;
    padding: 20px;
}

footer {
    grid-area: footer;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
}

    </style>
</head>
<body>
    <div class="container">
    <header >
Header
    </header>
    <aside class="sidebar">
        <h3>sidebar</h3>
        <p>the menu or quick access content</p>
    </aside>
    <main class="main">
       
      <h3>Main Content</h3>
      <p>the core website content should be displayed here</p>
    </main>
      <footer >footer</footer>

   
</div>
</body>
</html>
