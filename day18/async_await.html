<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function boilwater(){
return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("boiling water");
                    resolve();
                    
                },1000)
            });
                
        }
        function brewCoffee(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("brewcoffee ");
                    resolve();
                    
                },1000)
            });
                
            

        }
        function addSugarAndMilk(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("add sugar and milk water");
                    resolve();
                    
                },1500)
            });

        }
        function pourInCup(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("pour in cup");
                    resolve();
                    
                },1500)
            });
        }
        function serveCoffee(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("serve coffee");
                    resolve();
                    
                },1500)
            });

        }
       async function makeCoffee(){
        await boilwater();
        await brewCoffee();
        await addSugarAndMilk();
        await pourInCup();
        await serveCoffee();
       }
    //     catch(error){
    //     console.error("error",error)
    //    }
       makeCoffee();
    </script>
</body>
</html>
