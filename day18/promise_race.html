<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person1=new Promise((resolve)=>setTimeout(()=>resolve("person 1"),4000)); //another wya to create promise
        const person2=new Promise((resolve)=>setTimeout(()=>resolve("person 2"),4000)); 
        Promise.race([person1,person2])
        .then((result)=>{
            console.log("winner",result);
            
        })
        .catch((error)=>{
            console.log("error",error);
            
        })
    </script>
</body>
</html>
