<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span</title>
    <style>
        div{
background-color: aqua;
border:3px solid black;
height:40px;
width:400px;
padding:100px;
box-sizing: content-box;
}
        span{
background-color: aquamarine;
border:3px dashed rgb(red, green, blue);
height: 40px;
width:400px;
margin:30px;
display:inline-block;
        }
    </style>
</head>
<body>
    <h1>Div and Span Tag</h1>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero at, esse quam ratione delectus, molestias, commodi iusto placeat maxime omnis velit. Distinctio suscipit iusto eaque placeat temporibus illum similique itaque.</div>
    <span>Lorem ipsum dolor sit amet.</span>
</body>
</html>
