<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p id="removedP">THI SS REMOVE TEXT</p>
        <P id="REPLACEp">replace text</P>
        <p id="insertP">this is adjacent text</p>
    </div>
    <script>
        let div=document.getElementById('div1')
        let p=document.createElement('p')
        p.innerHTML='this is para'
        p.style.color='red'
        div.appendChild(p)
        let arr=[10,20,30,40,50]
        let ul=document.createElement('ul')
        for(let e of arr){
            let li=document.createElement('li')
            li.innerHTML=e
            if(e%2==0){
                li.style.color='green'
            }
            else{
                li.style.color='red'
            }
            ul.appendChild(li)
        }
        div.appendChild(ul)
        let removedP=document.getElementById("removedP")
        div.removeChild(removedP)
        let replacedP=document.getElementById("REPLACEp")
        let newP=document.createElement('P')
        newP.innerHTML='this is  text'
        div.replaceChild(newP,replacedP)

        //insertbeeofre
        let adjacentP=document.createElement('i')
        adjacentP.innerHTML='this is adjacent para'
        div.insertBefore(adjacent,document,getElementById('insertP'))
        let cloneP=document.getElementById('clone')
        let clonedP=cloneP.cloneNode(true);
        div.insertBefore()

    </script>
</body>
</html>
